<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        body {
            background-color: #ced4da;
            margin-top: 100px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            background-color: white;
            color: black;
            width: 80%;
            margin: 0 auto; /* Center the table */
            border-collapse: collapse; /* Remove double borders */
            border-radius: 25px;
            overflow: hidden; /* Ensure rounded corners work */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd; /* Light bottom border */
        }

        th {
            background-color: #343a40; /* Dark header background */
            color: white; /* White text for header */
        }

        tr:hover {
            background-color: #f2f2f2; /* Light gray on hover */
        }

        #myButton {
            background-color: #adb5bd;
            font-size: 25px;
            border-radius: 10px;
            padding: 10px 20px; /* Added padding for better button size */
            border: none; /* No border */
            color: white; /* White text */
            cursor: pointer; /* Pointer on hover */
            display: block; /* Center align */
            margin: 20px auto; /* Center the button */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
            text-decoration: none; /* Remove underline */
        }

        #myButton:hover {
            background-color: #6c757d; /* Darker on hover */
            transform: scale(1.05); /* Slightly grow on hover */
        }

    </style>
</head>
<body>
    <h1>Education</h1>
    <table>
        <tr>
            <th>Standard</th>
            <th>School/College</th>
            <th>Year of Passing</th>  
            <th>Grade or Percent</th> 
        </tr>
        <tr>
            <td>10<sup>th</sup></td>
            <td>Modern English Medium School</td>
            <td>2020-2021</td>
            <td>70%</td>
        </tr>
        <tr>
            <td>12<sup>th</sup></td>
            <td>Vidya Niketan Jr. College of Commerce and Science</td>
            <td>2021-2022</td>
            <td>62%</td>
        </tr>
        <tr>
            <td>UG Degree</td>
            <td>R.J College of Arts Commerce and Science</td> 
            <td>2022-Ongoing</td>
            <td>-</td>
        </tr>    
    </table>
    <a href="index.html" style="text-decoration: none;">
        <button id="myButton">Ok!</button>
    </a>
</body>
</html>
