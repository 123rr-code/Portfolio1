<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills and Expertise</title>
    <style>
        body {
            background-color: #ced4da;
            margin: 0;
            font-family: Arial, sans-serif; /* Changed to Arial */
            padding-top: 100px; /* Space from the top */
        }

        h1 {
            background-color: black;
            color: white;
            width: fit-content; /* Automatically adjust width */
            padding: 15px 30px; /* Padding for better spacing */
            text-align: center;
            border-radius: 25px;
            margin: 0 auto 20px; /* Center and add bottom margin */
            border: 2px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow */
            font-size: 24px; /* Font size */
            font-weight: bold; /* Make the font bold */
        }

        ul {
            list-style-type: none; /* Remove default list styling */
            padding: 0; /* Remove padding */
            margin: 0 auto 40px; /* Center and add bottom margin */
            max-width: 600px; /* Limit width */
        }

        li {
            background-color: white; /* Background for list items */
            margin: 10px 0; /* Margin between list items */
            padding: 15px; /* Padding inside list items */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Light shadow for depth */
            transition: transform 0.2s; /* Smooth transform */
        }

        li:hover {
            transform: translateY(-3px); /* Lift effect on hover */
        }

        #myButton {
            background-color: #343a40; /* Darker background */
            font-size: 25px;
            border-radius: 10px;
            padding: 10px 20px; /* Improved padding */
            border: none; /* No border */
            color: white; /* White text */
            cursor: pointer; /* Pointer on hover */
            display: block; /* Center align */
            margin: 20px auto; /* Center the button */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
            text-decoration: none; /* Ensure no underline */
            width: 120px; /* Fixed width for consistency */
        }

        #myButton:hover {
            background-color: #495057; /* Darker on hover */
            transform: scale(1.05); /* Slightly grow on hover */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px; /* Responsive font size */
                padding: 10px 20px; /* Adjust padding */
            }

            #myButton {
                font-size: 20px; /* Responsive button size */
                width: 100px; /* Adjust button width */
            }

            li {
                padding: 10px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Skills</h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>Java</li>
    </ul>

    <h1>Expertise</h1>
    <ul>
        <li>Management Skills</li>
        <li>Creativity</li>	
        <li>Negotiation</li>	
        <li>Critical Thinking</li> 
        <li>Leadership</li>
    </ul>

    <a href="index.html" style="text-decoration: none;"> <!-- Ensure no underline on the link -->
        <button id="myButton">Ok!</button>
    </a>
</body>
</html>
